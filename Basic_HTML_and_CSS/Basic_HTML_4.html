<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Classes</title>
</head>
<body>
<style>
    .font1{
        background-color: black;
        color: yellow;
        font-size: large;
    }
    .font2{
        background-color: darkblue;
        color: white;
        font-size: medium;
    }
    .font3{
        color:mediumpurple;
        text-decoration: white;
        font-weight: lighter;
        font-size: small;
    }
</style>
<h2 class="font1">This h2 element is styled per class attribute font1</h2>
<h3 class="font2">This h3 element is styled per class attribute font2</h3>
<h4 class="font2">Even though this is an h4 element, it is styled the same
    as the h2 element because we pointed to the class attribute font1</h4>
<h5 class="font3">This h5 element is styled per class attribute font3</h5>
</body>
</html>
